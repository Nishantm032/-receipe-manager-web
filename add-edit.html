<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Recipe</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <h1 id="form-title">Add Recipe</h1>
        <a href="index.html" class="btn">Back to Home</a>
    </header>

    <main>
        <form id="recipe-form">
            <label>Title: <input type="text" id="title"></label>
            <label>Description: <textarea id="description"></textarea></label>
            <label>Ingredients (comma separated): <textarea id="ingredients" required></textarea></label>
            <label>Steps (comma separated): <textarea id="steps" required></textarea></label>
            <label>Prep Time (minutes): <input type="number" id="prepTime" required></label>
            <label>Difficulty:
                <select id="difficulty" required>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </label>
            <label>Image URL (optional): <input type="url" id="image"></label>
            <div id="error" class="error"></div>
            <button type="submit">Save Recipe</button>
        </form>

    </main>

    <script src="/js/app.js"></script>
    <script src="/js/add-edit.js"></script>
</body>

</html>
