<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Recipe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 id="form-title">Add Recipe</h1>
        <a href="index.html" id="back-btn" class="btn ">Back to Home</a>
    </header>

    <main>
        <form id="recipe-form">
            <label>Title: <input type="text" id="title"></label>
            <label>Description: <textarea id="description"></textarea></label>
            <label>Ingredients: <textarea id="ingredients"></textarea></label>
            <label>Steps: <textarea id="steps"></textarea></label>
            <label>Prep Time (minutes): <input type="number" id="prepTime"></label>
            <label>Difficulty:
                <select id="difficulty" required>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </label>
            <label>Image URL: <input id="image"></label>
            <div id="error" class="error"></div>
            <button id="submit-btn" type="submit">Save Recipe</button>
        </form>

    </main>

    <footer class="footer">
        <p>© 2025 Recipe Manager • Made with ❤️</p>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/add-edit.js"></script>
</body>

</html>
