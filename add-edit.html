<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 id="form-title">Add Recipe</h1>

    </header>

    <main>
        <form id="recipe-form">
            <label>Title* <input type="text" id="title"></label>
            <label>Description* <textarea id="description"></textarea></label>
            <label>Ingredients* <textarea id="ingredients"></textarea></label>
            <label>Steps* <textarea id="steps"></textarea></label>
            <label>Prep Time (minutes)* <input type="number" id="prepTime"></label>
            <label>Difficulty*
                <select id="difficulty" required>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </label>
            <label>Image URL: <input id="image"></label>
            <div id="error" class="error"></div>
            <button id="submit-btn" type="submit">Save Recipe</button>
        </form>

    </main>

    <a href="index.html" id="back-btn" class="btn "><i class="fas fa-arrow-left">&nbsp; Back</i></a>

    <footer class="footer">
        <p>© 2025 Recipe Manager • Made with ❤️</p>
    </footer>

    <script src="js/app.js" defer></script>
    <script src="js/add-edit.js" defer></script>
</body>

</html>
