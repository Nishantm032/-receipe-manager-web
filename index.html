<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1> <i class="fas fa-utensils"></i>
            Recipe Manager <i class="fas fa-utensils"></i>
        </h1>

    </header>



    <section class="filters">
        <input type="text" id="search" placeholder="Search by title...">

        <select id="difficultyFilter">
            <option value="All">All</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>

        <input type="number" id="maxPrepTime" placeholder="Max time (mins)">
        <a href="add-edit.html" id="add-recipe-btn" class="btn">Add Recipe</a>

    </section>


    <main id="recipe-list" class="grid"></main>

    <footer class="footer">
        <p>© 2025 Recipe Manager • Made by Nishant Mishra❤️</p>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/storage.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="js/home.js" defer></script>
    <script>
        initHome();   
    </script>

</body>

</html>
